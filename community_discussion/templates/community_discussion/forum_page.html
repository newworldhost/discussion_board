{% extends 'base.html' %}

{% block title %}Forum{% endblock %}

{% block content %}
    <h1>Forum</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <p>By {{ post.author.username }} on {{ post.date_posted }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
