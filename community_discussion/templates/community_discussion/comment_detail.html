{% extends 'base.html' %}

{% block title %}Comment Detail{% endblock %}

{% block content %}
    <h1>Comment Detail</h1>
    <p><strong>Author:</strong> {{ comment.author.username }}</p>
    <p><strong>Post:</strong> {{ comment.post.title }}</p>
    <p><strong>Content:</strong> {{ comment.content }}</p>
    <p><strong>Date Posted:</strong> {{ comment.date_posted }}</p>
    <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-primary">Back to Post</a>
{% endblock %}
